<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thet Mhue Wai's Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050b1a;
            --accent-blue: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background Canvas */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a1633 0%, #050b1a 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            z-index: 1;
            max-width: 900px;
            width: 100%;
        }

        header {
            margin-bottom: 4rem;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, #fff 40%, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .age-badge {
            display: inline-block;
            font-size: 1.2rem;
            color: var(--accent-blue);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            border-top: 1px solid var(--accent-glow);
            border-bottom: 1px solid var(--accent-glow);
            padding: 0.5rem 2rem;
            margin-top: 0.5rem;
        }

        /* Countdown Grid */
        .countdown-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .time-box {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .time-box:hover {
            transform: translateY(-8px);
            border-color: var(--accent-blue);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .number {
            display: block;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            line-height: 1;
            color: var(--accent-blue);
            text-shadow: 0 0 20px var(--accent-glow);
            transition: opacity 0.3s ease;
        }

        .label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-top: 1rem;
            letter-spacing: 0.2em;
        }

        /* Notify Button */
        .notify-btn {
            display: inline-block;
            text-decoration: none;
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--accent-blue);
            padding: 1.2rem 3rem;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 0 rgba(0, 212, 255, 0);
        }

        .notify-btn:hover {
            background: var(--accent-blue);
            color: #000;
            box-shadow: 0 0 40px var(--accent-glow);
            transform: scale(1.05);
        }

        /* Mobile Adjustments */
        @media (max-width: 650px) {
            .countdown-wrapper {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            header { margin-bottom: 2.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="container">
        <header>
            <h1>Thet Mhue Wai's Birthday</h1>
            <div class="age-badge">24 Year</div>
        </header>

        <div class="countdown-wrapper">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Thet+Mhue+Wai%27s+24th+Birthday&dates=20260301T000000/20260301T235959&details=Happy+Birthday!&location=Yangon,+Myanmar&ctz=Asia/Yangon" 
           target="_blank" 
           class="notify-btn">
           Notify Me
        </a>
    </div>

    <script>
        /**
         * TARGET: March 1, 2026, 00:00:00 MMT (UTC+6:30)
         */
        const TARGET_DATE = new Date('2026-03-01T00:00:00+06:30').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = TARGET_DATE - now;

            if (distance < 0) {
                document.querySelector('.countdown-wrapper').innerHTML = 
                    "<h2 style='grid-column: span 4; font-size: 3rem; color: var(--accent-blue); text-shadow: 0 0 20px var(--accent-glow);'>HAPPY BIRTHDAY!</h2>";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            renderValue('days', d);
            renderValue('hours', h);
            renderValue('minutes', m);
            renderValue('seconds', s);

            requestAnimationFrame(updateCountdown);
        }

        function renderValue(id, val) {
            const el = document.getElementById(id);
            const formatted = val.toString().padStart(2, '0');
            if (el.innerText !== formatted) {
                el.innerText = formatted;
            }
        }

        /**
         * BACKGROUND ANIMATION (Floating Particles)
         */
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    vx: (Math.random() - 0.5) * 0.2,
                    vy: (Math.random() - 0.5) * 0.2,
                    opacity: Math.random() * 0.5 + 0.1
                });
            }
        }

        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 212, 255, ${p.opacity})`;
                ctx.fill();

                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;
            });
            requestAnimationFrame(drawBackground);
        }

        window.addEventListener('resize', initCanvas);
        
        initCanvas();
        drawBackground();
        updateCountdown();
    </script>
</body>
</html>
